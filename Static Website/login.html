<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- My Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>VacSEEN</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark col">
          <a class="navbar-brand" href="#">VacSEEN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./generate.html">Generate QR Code</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./login.html"
                  >Login</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="row">
        <form
          id="login"
          class="
            login
            d-flex
            flex-wrap
            justify-center
            align-content-center
            mx-auto
          "
        >
          <h1 class="w-100 text-center text-light">Please Login</h1>
          <input
            class="form-control mb-1"
            type="text"
            placeholder="Username"
            id="username"
            required
            autocomplete="off"
          />
          <input
            class="form-control mb-3"
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <button class="form-control btn btn-primary">Login</button>
          <p>
            Don't have an account? <a href="#" id="registerLink">Register</a>
          </p>
        </form>
      </div>
    </div>
    <div class="backdrop d-none" id="backdrop"></div>
    <div
      class="
        register-container
        d-none
        justify-center
        flex-wrap
        align-content-center
        px-1 px-md-2
      "
      id="registerContainer"
    >
      <h1 class="display-6 col-12 mb-3 text-center">Welcome Aboard!</h1>
      <form class="col-12">
        <input
          class="col-12 form-control mb-2"
          type="text"
          required
          placeholder="Username"
        />
        <input
          class="col-12 form-control mb-2"
          type="password"
          required
          id="Password"
          placeholder="Password"
        />
        <input
          class="col-12 form-control mb-3"
          type="password"
          id="confirm-password"
          required
          placeholder="Confirm Password"
        />
        <button class="btn btn-primary form-control" id="registerBtn">
          Register
        </button>
      </form>
    </div>
    <script src="./sign-up.js"></script>
  </body>
</html>
