<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- My Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>VacSEEN</title>
  </head>
  <body class="pt-5">
    <div class="container-fluid">
      <div class="row">
        <nav
          class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark col-12"
        >
          <a class="navbar-brand" href="./index.html">VacSEEN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./generate.html"
                  >Generate QR Code</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="row">
        <div
          class="
            reminder
            col-12 col-md-12 col-xxl-6
            d-flex
            flex-wrap
            order-1 order-xxl-0
            mt-5
            mb-2
          "
        >
          <h1 class="display-1 text-center text-light col-12 col-md-12">
            You can still get COVID
          </h1>
          <figure class="col-12 col-md-6 p-md-1 figure">
            <img
              class="figure-img img-fluid rounded w-100"
              id="wash"
              src="./assets/images/mobile_size/wash hands.jpg"
              alt="Wash Your Hands"
            />
            <figcaption class="text-center fig-caption">
              Wash Your Hands
            </figcaption>
          </figure>

          <figure class="col-12 col-md-6 p-md-1 figure">
            <img
              id="mask"
              class="figure-img img-fluid rounded w-100"
              src="./assets/images/mobile_size/face-mask.jpg"
              alt="Wear Face Mask"
            />
            <figcaption class="text-center fig-caption">
              Wear Face Mask
            </figcaption>
          </figure>

          <figure class="col-12 col-md-6 p-md-1 figure">
            <img
              id="social-distancing"
              class="figure-img img-fluid rounded w-100"
              src="./assets/images/mobile_size/social-distancing.jpg"
              alt="Social Distancing"
            />
            <figcaption class="text-center fig-caption">
              Maintain Social Distancing
            </figcaption>
          </figure>

          <figure class="col-12 col-md-6 p-md-1 figure">
            <img
              id="sleep"
              class="figure-img img-fluid rounded w-100"
              src="./assets/images/mobile_size/sleep.jpg"
              alt="Get Enough Sleep"
            />
            <figcaption class="text-center fig-caption">
              Get Enough Sleep
            </figcaption>
          </figure>
        </div>
        <main
          class="
            generate
            col-12 col-md-8 col-lg-6 col-xl-6 col-xxl-6
            d-flex
            flex-wrap
            align-content-center
            justify-center
            mx-auto
            mt-5
          "
        >
          <div class="col-12 col-xxl-8 mb-2 bg-light mx-auto">
            <img
              id="qr-code"
              class="w-100 invisible"
              src="./assets/images/mobile_size/qr-code.png"
              alt="qr-code"
            />
          </div>
          <button
            id="generate"
            class="btn btn-outline-primary col-12 col-xxl-6 mx-auto"
          >
            Generate Code
          </button>
        </main>
      </div>
      <div class="row">
        <footer
          class="
            col-12
            bg-dark
            text-center text-light
            py-1
            contact-footer
            generate-footer
          "
        >
          <p class="mb-0">&copy; 2021 Simple Creations</p>
          <p class="mb-0">
            Photos from
            <a
              href="https://www.wikipedia.org"
              target="_blank"
              class="text-light"
              >Wikipedia</a
            >
          </p>
        </footer>
      </div>
    </div>

    <script src="./generate_script.js"></script>
  </body>
</html>
