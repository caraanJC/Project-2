<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- My Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>VacSEEN</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark col">
          <a class="navbar-brand" href="#">VacSEEN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./generate.html">Generate QR Code</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="row">
        <div
          class="
            contact-background
            bg-success
            d-flex
            align-center
            justify-center
            p-1
          "
        >
          <div class="contact-container rounded p-1 p-md-2 p-xxl-3">
            <h1 class="text-center text-light my-3">Contact Us</h1>
            <form>
              <input
                type="text"
                placeholder="Name*"
                required
                class="form-control mb-2"
              />
              <input
                type="text"
                placeholder="Email*"
                required
                class="form-control mb-2"
              />
              <input
                type="text"
                placeholder="Subject"
                required
                class="form-control mb-2"
              />
              <textarea
                type="text"
                placeholder="Message"
                required
                class="form-control mb-3"
                rows="10"
              ></textarea>
              <button class="btn btn-primary form-control mb-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
